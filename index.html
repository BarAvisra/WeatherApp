<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="source.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/d2bc648ccc.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <!-- <input id="input1" type="text" placeholder="Enter a country/city">

    <main class="main_container">
        <section class="upper_container">

            <div class="upper-upper">
                <div class="uppper_left_text"> 
                    <p class="today_date">Today, 24 February</p>
                    <p class="city_country">Tel Aviv</p>
                </div>

                <div class="upper-right-setting-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="down-upper">
                <div class="left-down-upper"> 
                    <img class="sunny_icon" src="./images/sunny.svg" alt="#">
                </div>
                <div class="right-down-upper">
                    <p class="temp">
                        14℃
                    </p>
                    <p class="feels_like_temp">
                        feels like: 9℃
                    </p>
                </div>
            </div>

        </section>

        <section class="lower_container">

            
            
        </section>

    </main>
